name: auto-update
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0/1 * * *'
jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Commit Changes
        run: |
          curl https://raw.githubusercontent.com/Winges4k/YTFREELIVE-m3u/main/playlist.m3u	 > list.m3u
          curl http://m3u4u.com/m3u/m/7w51g8x2447awkn8xknr	 > list.m3u
          curl https://raw.githubusercontent.com/thecomputerhealer/dailymotion_to_m3u/main/dailymotion-US.m3u | grep -iv -E 'www.ast.tv|adultiptv|redtraffic|jasminchannel|group-title="XXX"' >> list.m3u
          
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add list.m3u
          git diff-index --quiet HEAD || git commit -m "[Bot] Update the list"
          git pull
          git push
